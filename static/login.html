<html>
  <head>
	<title> Login Form</title>
  </head>
  <body>
	<form action="/login" method="post">
  	<!-- user input-->
  	email:<br>
  	<input type="email" name="email" placeholder="abcd@gmail.com" required><br><br>
	Firstname:<br>
  	<input type="text" name="Firstname" placeholder="First name" required><br><br>
	Lastname:<br>
  	<input type="text" name="Lastname" placeholder="Last name" required><br><br>
	New Password:<br>
  	<input type="password" name="NewPassword" placeholder="New Password" required><br><br>
	Confirm Password:<br>
  	<input type="text" name="ConfirmPassword" placeholder="Confirm Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="Sign in">
	</form>
  </body>
</html>
